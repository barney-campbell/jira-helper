name: Build Electron App

on:
  push:
    branches:
      - master-electron

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jira-helper-windows-${{ github.sha }}
          path: |
            release/*.exe
            release/*.msi
          retention-days: 30

      - name: Upload Windows unpacked artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: jira-helper-windows-unpacked-${{ github.sha }}
          path: release/win-unpacked/
          retention-days: 7
