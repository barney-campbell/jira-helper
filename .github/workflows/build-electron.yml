name: Build Electron App

on:
  push:
    branches:
      - master-electron
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jira-helper-windows-${{ github.sha }}
          path: |
            release/*.exe
            release/*.msi
          retention-days: 30

      - name: Upload Windows unpacked artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jira-helper-windows-unpacked-${{ github.sha }}
          path: release/win-unpacked/
          retention-days: 7

      - name: Install GitHub CLI
        run: |
          choco install gh
          gh --version

      - name: Get latest release tag
        id: get_release
        shell: pwsh
        run: |
          $TAG = gh release list --limit 1 --repo "${{ github.repository }}" --json tagName --jq '.[0].tagName'
          echo "LATEST_TAG=$TAG" >> $env:GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload .exe and .msi to latest release
        if: env.LATEST_TAG != ''
        shell: pwsh
        run: |
          Get-ChildItem release/*.exe, release/*.msi | ForEach-Object {
            gh release upload "$env:LATEST_TAG" $_.FullName --repo "${{ github.repository }}" --clobber
          }
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload unpacked artifacts to latest release (optional)
        if: env.LATEST_TAG != ''
        shell: pwsh
        run: |
          Get-ChildItem release/win-unpacked/* | ForEach-Object {
            if (Test-Path $_.FullName -PathType Leaf) {
              gh release upload "$env:LATEST_TAG" $_.FullName --repo "${{ github.repository }}" --clobber
            }
          }
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
