name: Auto Tag Version

on:
  push:
    branches:
      - master

jobs:
  tag-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Get package.json version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package.json version: $VERSION"
      
      - name: Get latest tag
        id: latest-tag
        run: |
          LATEST_TAG=$(git tag --sort=-v:refname | head -n 1 || echo "0.0.0")
          # Remove 'v' prefix if it exists
          LATEST_TAG=${LATEST_TAG#v}
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"
      
      - name: Compare versions and handle tagging
        id: version-check
        run: |
          PACKAGE_VERSION="${{ steps.package-version.outputs.version }}"
          LATEST_TAG="${{ steps.latest-tag.outputs.tag }}"
          
          echo "Comparing package version ($PACKAGE_VERSION) with latest tag ($LATEST_TAG)"
          
          if [ "$PACKAGE_VERSION" != "$LATEST_TAG" ]; then
            echo "Versions differ - will tag with package.json version"
            echo "action=tag-existing" >> $GITHUB_OUTPUT
            echo "new-version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Versions match - will bump patch version"
            echo "action=bump-patch" >> $GITHUB_OUTPUT
            
            # Parse version components
            IFS='.' read -r MAJOR MINOR PATCH <<< "$PACKAGE_VERSION"
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
            
            echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "New version will be: $NEW_VERSION"
          fi
      
      - name: Update package.json if bumping patch
        if: steps.version-check.outputs.action == 'bump-patch'
        run: |
          NEW_VERSION="${{ steps.version-check.outputs.new-version }}"
          
          # Update package.json version
          npm version $NEW_VERSION --no-git-tag-version
          
          # Commit the change
          git add package.json package-lock.json
          git commit -m "Bump version to $NEW_VERSION"
      
      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.version-check.outputs.new-version }}"
          
          # Create tag
          git tag "v$NEW_VERSION"
          
          # Push both commit (if created) and tag
          git push origin master
          git push origin "v$NEW_VERSION"
          
          echo "Created and pushed tag v$NEW_VERSION"
